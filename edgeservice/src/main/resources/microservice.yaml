APPLICATION_ID: edge
service_description:
  name: edge
  version: 0.0.1
servicecomb:
#  service:
#    registry: http;//localhost:30100
  rest:
    address: 127.0.0.1:18080
  handler:
    chain:
      Consumer:
        default: loadbalance
  http:
    dispatcher:
      edge:
        default:
          withVersion: false
          enabled: true
          prefix: rest
          prefixSegmentCount: 2

  metrics:
    window_time: 10000
    publisher:
      defaultLog:
        enabled: true