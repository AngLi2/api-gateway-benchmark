APPLICATION_ID: edge
service_description:
  name: edge
  version: 0.0.1
servicecomb:
  rest:
    address: localhost:8083
    client:
      connection:
        maxPoolSize: 20
  handler:
    chain:
      Consumer:
        default: loadbalance
  http:
    dispatcher:
      edge:
        default:
          withVersion: false
          enabled: true
          prefix: rest
          prefixSegmentCount: 2

  metrics:
    window_time: 10000
    publisher:
      defaultLog:
        enabled: true